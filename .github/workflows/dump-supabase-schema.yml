name: Dump Supabase Schema
on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 7 * * *"

permissions:
  contents: write

jobs:
  dump:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install PostgreSQL client (psql, pg_dump)
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Dump schema.sql (pg_dump)
        env:
          DB_URL: ${{ secrets.SUPABASE_DB_URL }}
        run: |
          set -euo pipefail
          if [ -z "$DB_URL" ]; then echo 'Missing SUPABASE_DB_URL secret' && exit 1; fi
          pg_dump --schema-only --no-owner --no-privileges "$DB_URL" > supabase/schema.sql

      - name: Dump policy_report.txt (psql)
        env:
          DB_URL: ${{ secrets.SUPABASE_DB_URL }}
        run: |
          set -euo pipefail
          mkdir -p supabase
          psql "$DB_URL" -XAt -c "
            select pol.polname as policy_name,
                   rel.relname as table_name,
                   pol.cmd as command,
                   pol.permissive,
                   pg_get_expr(pol.qual, pol.relid) as using_expression,
                   pg_get_expr(pol.with_check, pol.relid) as with_check
            from pg_policy pol
            join pg_class rel on rel.oid = pol.relid
            join pg_namespace nsp on nsp.oid = rel.relnamespace
            where nsp.nspname = 'public'
            order by rel.relname, pol.polname;
          " > supabase/policy_report.txt

      - name: Commit changes
        run: |
          git config user.name "schema-bot"
          git config user.email "schema-bot@example.com"
          git add supabase/schema.sql supabase/policy_report.txt || true
          git commit -m "chore(schema): update dump via pg_dump+psql" || echo "No changes to commit"
          git push || true
