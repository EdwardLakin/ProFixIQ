name: Dump Supabase Schema + Types
on:
  workflow_dispatch: {}
  schedule:
    - cron: "17 4 * * *"   # nightly 04:17 UTC
permissions:
  contents: write
jobs:
  dump:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: Setup Node
        uses: actions/setup-node@v4
        with: { node-version: '20' }

      - name: Supabase CLI
        uses: supabase/setup-cli@v1
        with: { version: latest }

      - name: Login (token)
        run: supabase login --token "${SUPABASE_ACCESS_TOKEN}"
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Link project
        run: supabase link --project-ref "${SUPABASE_PROJECT_REF}" --password "${SUPABASE_DB_PASSWORD}"
        env:
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}

      - name: Install deps (for size script)
        run: npm ci

      - name: Dump schema (no data)
        run: npm run db:dump:all

      - name: Generate TS types
        run: npm run db:types

      - name: Enforce size budget
        run: npm run db:check:size

      - name: Commit if changed
        run: |
          git config user.name  "schema-bot"
          git config user.email "schema-bot@users.noreply.github.com"
          git add db/sql/*.sql shared/types/types/supabase.ts
          if ! git diff --cached --quiet; then
            git commit -m "chore(schema): nightly dump + types ($(date -u +%F))"
            git push
          else
            echo "No changes to commit."
          fi
