name: Dump Supabase Schema

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 7 * * *"  # Every day at 07:00 UTC

permissions:
  contents: write

jobs:
  dump:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install PostgreSQL client (psql, pg_dump)
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      # --- Use discrete secrets (no URL encoding needed) ---
      - name: Test DB connection (pooler)
        env:
          DB_HOST: ${{ secrets.DB_HOST }}     # e.g. aws-0-ca-central-1.pooler.supabase.com
          DB_PORT: ${{ secrets.DB_PORT }}     # 6543
          DB_USER: ${{ secrets.DB_USER }}     # postgres
          DB_NAME: ${{ secrets.DB_NAME }}     # postgres
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          set -euo pipefail
          echo "Testing connection to $DB_HOST:$DB_PORT as $DB_USER..."
          PGPASSWORD="$DB_PASSWORD" psql \
            -h "$DB_HOST" -p "$DB_PORT" -U "$DB_USER" -d "$DB_NAME" \
            -c '\conninfo' -X -q >/dev/null
          echo "✅ Connection OK"

      - name: Dump schema.sql from Supabase
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          set -euo pipefail
          mkdir -p supabase
          PGPASSWORD="$DB_PASSWORD" pg_dump \
            -h "$DB_HOST" -p "$DB_PORT" -U "$DB_USER" -d "$DB_NAME" \
            --schema-only --no-owner --no-privileges --quote-all-identifiers \
            > supabase/schema.sql
          echo "✅ Dump wrote supabase/schema.sql"

      - name: Commit and push if changed
        run: |
          if ! git diff --quiet; then
            git config user.name "schema-bot"
            git config user.email "schema-bot@example.com"
            git add supabase/schema.sql
            git commit -m "chore(schema): update schema.sql via pg_dump"
            git push
          else
            echo "No schema changes."
          fi